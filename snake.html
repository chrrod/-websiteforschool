<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
    <p><small>A link to the Home page</small> <a href = ./index.html><small>Home</small></a></p>
<body>

<script type="text/javascript">
const width  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
const height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
console.log(height+" "+ width)
var config = {
    type: Phaser.AUTO,
    width: width,
    height: height,
    backgroundColor: '000000',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    
};

// width  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
// height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
var snake = [];
var turn = [];
var head;
var body;
var apple;
// var player;
// var player2;
// var ball;
// var background;
var lastX;
var lastY;
var tempX;
var tempY;
var cursors;
var score = 0;
// var score2 = 0;
var gameOver = false;
var scoreText
var speed = width/4
var speedy = speed;
// var x = -1*width/4;
// var y = -1*height/5+10;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('paddle', 'assets/paddle.png');
    this.load.image('paddle2', 'assets/paddle.png');
    this.load.image('head', 'assets/snakeHead.png');
    this.load.image('body', 'assets/snakeBody.png');
    this.load.image('turn', 'assets/turnpoint.png');
    this.load.image('apple', 'assets/apple.png');
}

function create ()
{
    head = this.physics.add.image(width/17*8, height/15*7, 'head');
    head.setScale(width/17/head.height);
    apple = this.physics.add.image(width/17*(Math.floor(Math.random()*17))+width/34, height/15*(Math.floor(Math.random()*15))+height/30, 'apple');
    apple.setScale(width/17/apple.height);
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#ffffff' });
    
    var posx = width/34;
    var posy = height/30;
    for(var i = 0; i<15; i++){
        posy+=height/15
        for(var j = 0; i<17; i++){
            turn.push(this.physics.add.image(posx, posy, 'turn'));
            posx+=width/17
        }
        posx = width/34
    }
    snake.push(head);

    this.physics.add.collider(apple, head, scored, null, this);
    this.physics.add.collider(head, body, hitSelf, null, this);
    for(var i = 0; i<turn.length; i++){
        this.physics.add.collider(head, turn[i], changeDirection, null, this);
    }
}

function update ()
{
    if(gameOver){
        return;
    }
    
    lastX = head.body.velocity;
    //lastY = head.getVelocityY();
    if(cursors.up.isDown){
        head.setVelocity(0, -1*speed);
    }
    if(cursors.down.isDown){
        head.setVelocity(0, speed);
    }
    if(cursors.right.isDown){
        head.setVelocity(speed, 0);
    }
    if(cursors.left.isDown){
        head.setVelocity(-1*speed, 0);
    }
    for(var i = 0; i<snake.length; i++){
        if(snake[i]!=head){
            tempX = snake[i].body.velocity;
            //tempY = snake[i].getVelocityY();
            snake[i].setVelocity(lastX);
            lastX = tempX;
            //lastY = tempY;
        }
    }
    //console.log(head.body.velocity);{x:y}
    if(head.y>=height-head.height/2||head.y<=0+head.height/2||head.x>=width-head.height/2||head.x<=0+head.height/2){
        scoreText.setText('You Lose!');
        gameOver = true;
        for(var i = 0; i <snake.length; i++){
            snake[i].setVelocity(0);
        }
        return;
    }
}

function scored ()
{  
    lastY = head.velocity;
    if(gameOver){
        return;
    }
    if(snake.length===15*17){
        scoreText.setText('You Win!');
        gameOver = true;
        for(var i = 0; i <snake.length; i++){
            snake[i].setVelocity(0);
        }
        return;
    }
    score++;
    scoreText.setText('Score: ' + score);
    apple.x = width/17*(Math.floor(Math.random()*17))+width/34;
    apple.y = height/15*(Math.floor(Math.random()*15))+height/30;
    apple.setVelocity(0, 0);
    var xy = 50;
    var yx = 50;
    var ne = speed*-1;
    if(snake[snake.length-1].body.velocity==={speed : 0}){
        var xy = snake[snake.length-1].x-head.length/2-5;
    }else if(snake[snake.length-1].body.velocity==={ne : 0}){
        var xy = snake[snake.length-1].x+head.length/2+5;
    }else{
        var xy = snake[snake.length-1].x;
    }
    if(snake[snake.length-1].body.velocity==={0 : speed}){
        var yx = snake[snake.length-1].y-head.length/2-5;
    }else if(snake[snake.length-1].body.velocity==={0 : ne}){
        var yx = snake[snake.length-1].y+head.length/2+5;
    }else{
        var yx = snake[snake.length-1].y;
    }
    var n = this.physics.add.image(xy, yx, 'body');
    n.setScale(width/17/head.height);
    snake.push(n);
}

function changeDirection(){
    lastX = head.body.velocity;
    //lastY = head.getVelocityY();
    if(cursors.up.isDown){
        head.setVelocity(0, speed);
    }
    if(cursors.down.isDown){
        head.setVelocity(0, -1*speed);
    }
    if(cursors.right.isDown){
        head.setVelocity(speed, 0);
    }
    if(cursors.left.isDown){
        head.setVelocity(-1*speed, 0);
    }
    for(var i = 0; i<snake.length; i++){
        if(snake[i]!=head){
            tempX = snake[i].body.velocity;
            //tempY = snake[i].getVelocityY();
            snake[i].setVelocity(lastX);
            lastX = tempX;
            //lastY = tempY;
        }
    }
}

function hitSelf(){
    gameOver = true;
}

</script>

</body>
</html>
