<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
    <!-- <p><small>A link to the Home page</small> <a href = ./index.html><small>Home</small></a></p> -->
<body>

<script type="text/javascript">
const width  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
const height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
console.log(height+" "+ width)
var config = {
    type: Phaser.AUTO,
    width: width,
    height: height,
    backgroundColor: '000000',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    
};

var snake = [];
var head;
var body;
var won = false;
var apple;
var touchTrue = true;
var ylast= 0;
var ytemp= 0;
var xlast= 0;
var xtemp= 0;
var horizontal = false;
var vertical = false;
up = false;
right = false;
left = false;
down = false;
const d = new Date();
var lastY = 0;
var tempY = 0;
var cursors;
var score = 0;
var gameOver = false;
var scoreText

var game = new Phaser.Game(config);

function preload ()
{
    //this.load.image('head', 'assets/snakeHead.png');
    this.load.image('body', 'assets/snakeBody.png');
    //this.load.image('turn', 'assets/turnpoint.png');
    this.load.image('apple', 'assets/apple.png');
}

function create ()
{
    head = this.physics.add.image(width/17*8+width/34, height/15*7+height/15, 'body');
    head.setScale(width/17/head.height);
    var rx = 0;
    var rh = Math.floor(Math.random()*8)
    while(rh%2===0){
        rh = Math.floor(Math.random()*15);
    }
    if(Math.floor(Math.random()*2)==1){
        rx = (width/17*8)+(height/15*rh);    
    }else{
        rx = (width/17*8)-(height/15*rh);   
    }
    
    var ry = Math.floor(Math.random()*15);
    while(ry%2===0){
        ry = Math.floor(Math.random()*15);
    }
    while(rx === 8 && ry === 7){
        rh = Math.floor(Math.random()*8)
        while(rh%2===0){
            rh = Math.floor(Math.random()*15);
        }
        if(Math.floor(Math.random()*2)==1){
            rx = (width/17*8)+(height/15*rh);    
        }else{
            rx = (width/17*8)-(height/15*rh);   
        }
        ry = Math.floor(Math.random()*15);
        while(ry%2===0){
            ry = Math.floor(Math.random()*15);
        }
    }
    
    apple = this.physics.add.image(rx+width/34, height/15*(ry)+height/15, 'apple');
    apple.setScale(width/17/apple.height);
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    body = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#ffffff' });
    
    snake.push(head);

    this.physics.add.collider(apple, head, scored, null, this);
    this.physics.add.collider(head, body, hitSelf, null, this);
    this.physics.add.collider(apple, body, newRandom, null, this);
    xlast = head.x;
    ylast = head.y;
}

function update ()
{
    if(gameOver){
        if(won){
            scoreText.setText('You Won!');
        gameOver = true;
        return; 
        }
        scoreText.setText('You Lose! Score: '+score);
        gameOver = true;
        return;
    }
    t = -1;
    var d = new Date();
    var j = d.getMilliseconds();
    while(t!=((j+250)%1000)){
        var s = new Date()
        t = s.getMilliseconds();
    }
    if(cursors.up.isDown&&!vertical){
        lastY = 0;
        tempY = -2*(height/15);//-5
        // xlast = 0;//
        ylast+=5;// ylast =5//
        up = true;
        down = false;
        left = false;
        right = false;
        vertical = true;
        horizontal = false;
    }else if(cursors.down.isDown&&!vertical){
        lastY = 0;
        tempY = 2*(height/15);//+5
        ylast-=5;// ylast=-5//
        // xlast = 0;
        up = false;
        down = true;
        left = false;
        right = false;
        vertical = true;
        horizontal = false;
    }else if(cursors.right.isDown&&!horizontal){
        lastY = 2*(height/15);//+5
        xlast-=5// xlast=-5//
        // ylast=0;
        tempY = 0;
        up = false;
        down = false;
        left = false;
        right = true;
        vertical = false;
        horizontal = true;
    }else if(cursors.left.isDown&&!horizontal){
        lastY = -2*(height/15);//-5
        xlast += 5;// xlast=5//
        // ylast = 0;
        tempY = 0;
        up = false;
        down = false;
        left = true;
        right = false;
        vertical = false;
        horizontal = true;
    }
    head.x+=lastY;
    head.y+=tempY;
    for(var i = 0; i<snake.length; i++){
        if(snake[i]!=head){
            
            xtemp = snake[i].x;
            ytemp = snake[i].y;
            
            snake[i].x = xlast;
            snake[i].y = ylast;

            xlast = xtemp;
            ylast = ytemp;
        }
    }
    if(head.y>height-(width/17)/2+1||head.y<0+(width/17)/2-1||head.x>width-(width/17)/2+1||head.x<0+(width/17)/2-1){
        scoreText.setText('You Lose!');
        gameOver = true;
        return;
    }
    if(apple.y>height-(width/17)/2+1||apple.y<0+(width/17)/2-1||apple.x>width-(width/17)/2+1||apple.x<0+(width/17)/2-1){
        newRandom();
    }
    ylast = head.y;
    xlast = head.x;    
}

function scored ()
{  
    if(gameOver){
        return;
    }
    if(snake.length===15*17){
        scoreText.setText('You Won!');
        gameOver = true;
        won = true;
        return;
    }
    score++;
    scoreText.setText('Score: ' + score);
    var rx = 0;
    var rh = Math.floor(Math.random()*8)
    while(rh%2===0){
        rh = Math.floor(Math.random()*15);
    }
    if(Math.floor(Math.random()*2)==1){
        rx = (width/17*8)+(height/15*rh);    
    }else{
        rx = (width/17*8)-(height/15*rh);   
    }
    var ry = Math.floor(Math.random()*15);
    while(ry%2===0){
        ry = Math.floor(Math.random()*15);
    }
    apple.x = rx+width/34;
    apple.y = height/15*(ry)+height/15;
    apple.setVelocity(0, 0);
    var bod = body.create(snake[snake.length-1].x, snake[snake.length-1].y, 'body');
    bod.setScale(width/17/head.height);
    snake.push(bod);
}

function hitSelf(){
    if(!touchTrue){
        touchTrue = true;
        return;
    }
    gameOver = true;
}

function newRandom(){
    var rx = 0;
    var rh = Math.floor(Math.random()*8)
    while(rh%2===0){
        rh = Math.floor(Math.random()*15);
    }
    if(Math.floor(Math.random()*2)==1){
        rx = (width/17*8)+(height/15*rh);    
    }else{
        rx = (width/17*8)-(height/15*rh);   
    }
    var ry = Math.floor(Math.random()*15);
    while(ry%2===0){
        ry = Math.floor(Math.random()*15);
    }
    apple.x = rx+width/34;
    apple.y = height/15*(ry)+height/15;
    apple.setVelocity(0, 0);
}

</script>

</body>
</html>
