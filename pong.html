<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var player2;
var ball;
var platforms;
var cursors;
var score = 0;
var score2 = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/background.jpg');
    this.load.image('paddle', 'assets/paddle.png');
    this.load.image('ball', 'assets/ball.png');
    this.load.image('bomb', 'assets/bomb.png');
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    //platforms.create(400, 568, 'paddle').setScale(2).refreshBody();

    //  Now let's create some ledges

    // The player and its settings
    player = this.add.image(100, 450, 'paddle');
    player2 = this.add.image(100, 450, 'paddle');
    ball = this.physics.add.image(400, 300, 'ball');
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0:0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, ball);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    //this.physics.add.overlap(0, ball, p2Score, null, this);
    //this.physics.add.overlap(600, ball, p1Score, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);
    }
    else
    {
        player.setVelocityY(0);

        player.anims.play('turn');
    }

    if (cursors.w.isDown)
    {
        player.setVelocityY(-160);
    }
    else if (cursors.s.isDown)
    {
        player.setVelocityY(160);
    }
    else
    {
        player.setVelocityY(0);

        player.anims.play('turn');
    }
    if(ball.x === 0){
        ball.setVelocityX(-1*ball.getVelocityX());
        score2++;
        scored();
    }
    if(ball.x === 600){
        ball.setVelocityX(-1*ball.getVelocityX());
        scored(player);
        score++;
    }
    if(ball.y === 0|| ball.y === 800){
        ball.setVelocityX(-1*ball.getVelocityY());
    }
}

function scored ()
{
    //  Add and update the score
    scoreText.setText('Score: ' + score+':'+score2);

    if (score === 7||score2===7)
    {
        //  A new batch of stars to collect
        if(score === 7){
            score = this.addText(400, 300, 'player1 wins', { fontSize: '100px', fill: '#000' });
        }
        if(score2 === 7){
            score = this.addText(400, 300, 'player2 wins', { fontSize: '100px', fill: '#000' });
        }
    }
}

</script>

</body>
</html>
